deps:
- uses: actions/setup-python@v2
  with:
    python-version: pypy2

steps:
- run: |
    rm -rf .git/
    cat <<EOF > run-aheui
    #!/bin/sh
    pypy "$AHEUI_PATH/ahcc.py" -o ./runner $1 && cat | ./runner
    EOF
    chmod +x run-aheui
    cp -R . "$AHEUI_PATH"
