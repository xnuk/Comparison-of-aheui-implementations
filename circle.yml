general:
  branches:
    only:
      - master
    ignore:
      - gh-pages
machine:
  ghc:
    version: 7.10.1
  python:
    version: 2.7.9
  ruby:
    version: 2.2.2
  node:
    version: iojs-v1.3.0
  pre:
    - git config --global user.email "admin@xnu.kr"
    - git config --global user.name "Xnuk Shuman"
checkout:
  post:
    - git submodule update --init --depth 1
dependencies:
  pre:
    - sudo apt-get install time perl -y
    - echo y | cpan

    - gem install ruby-xz

    - npm install stylus -g
    - npm install clean-css -g
    - npm install jade -g
test:
  override:
    - ruby do.rb
    - cat ./data.json
deployment:
  upload:
    branch: master
    commands:
      - curl --get https://necolas.github.io/normalize.css/latest/normalize.css > ./normalize.css
      - stylus -o ./index.o.css ./index.styl
      - cat ./normalize.css ./index.o.css | cleancss -o ./index.css
      - rm ./index.o.css
      - rm ./normalize.css
      - jade -O ./data.json -o . ./index.jade
      - rm ./data.json
      - git checkout --orphan gh-pages
      - git reset
      - git add index.html
      - git add index.css
      - git status
      - git commit -m 'update'
      - git push -f origin gh-pages
